<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://drakelam.github.io/button-demo/button.min.css">
</head>
<body>

<h2>Button Colors</h2>
<p>Change the background color of a button with the background-color property:</p>

<button class="drakelam-button-green">Green</button>
<button class="drakelam-button-green drakelam-button-blue">Blue</button>
<button class="drakelam-button-green drakelam-button-red">Red</button>
<button class="drakelam-button-green drakelam-button-gray">Gray</button>
<button class="drakelam-button-green drakelam-button-black">Black</button>

</body>
</html>
